<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-octahedron position="-15 1 -3" rotation="0 45 0" color="#4CC3D9"></a-octahedron>
            <a-tetrahedron position="-10 1 -3" radius="1.25" color="coral"></a-tetrahedron>
            <a-cylinder position="5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-ring position="-5 1.25 -3" radius="0.5" height="1.5" color="purple"></a-ring>
            <a-cone position="0 1 -3" radius-top="1.5" radius-bottom="1" color="pink"></a-cone>
            <a-dodecahedron position="10 1 -3" rotation="0 45 0" color="aqua"></a-dodecahedron>
            <a-icosahedron position="15 1 -3" color="red" radius="1"></a-icosahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="4" color="black"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
